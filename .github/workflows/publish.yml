name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine
    
    - name: Check package files
      run: |
        echo "=== Проверка файлов ==="
        ls -la
        echo "=== Проверка dist папки ==="
        if [ -d "dist" ]; then
          echo "✅ Папка dist найдена"
          ls -la dist/
        else
          echo "❌ Папка dist не найдена"
          exit 1
        fi
    
    - name: Verify package
      run: |
        twine check dist/*
        echo "✅ Пакет прошел проверку"
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        skip-existing: true
