name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Запускается при пуше тегов v1.0.0, v1.0.1 и т.д.
  release:
    types: [published]  # Или при создании релиза

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # ОБЯЗАТЕЛЬНО для Trusted Publishing!
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Полная история для версионирования
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools twine
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Build package
      run: |
        python -m build
        # Проверка сборки
        ls -la dist/
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to Test PyPI (опционально)
      if: github.event_name == 'push' && contains(github.ref, 'test')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
    
    - name: Publish to PyPI
      if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
      uses: pypa/gh-action-pypi-publish@release/v1
      # Никаких токенов! Использует Trusted Publishing
